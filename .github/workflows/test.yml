name: Tests

on:
  workflow_call:
    inputs:
      shouldRunAndroid:
        required: true
        type: string
      shouldRunIos:
        required: true
        type: string

jobs:
  Android:
    if: ${{ inputs.shouldRunAndroid == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Job set up
        uses: ./.github/actions/job-set-up

      - run: ./gradlew :NoiseCapture:cleanTestDebugUnitTest :NoiseCapture:testDebugUnitTest

  iOS:
    if: ${{ inputs.shouldRunIos == 'true' }}
    needs: [code-style]
    runs-on: macos-13
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/gradle-build-action@v2
        with:
          cache-disabled: true

      - name: iosX64Test
        # Disable CC due to https://github.com/google/ksp/issues/1463
        run: ./gradlew iosX64Test --no-configuration-cache

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ios-reports
          path: |
            **/build/reports/*

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ios-test-results
          path: |
            **/build/test-results/*
